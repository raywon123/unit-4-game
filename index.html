<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Your CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Dr. Who RPG Game</title>
</head>

    <div class="container">

                <img src="assets/images/dr_who_banner.png" class="auth-image img-fluid" alt="Odd Squad">

<body>
    <!-- <h1>Dr. Who RPG Game</h1> -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="main-content">
                    <img src="assets/images/dr_who_banner4.png" class="auth-image img-fluid" alt="DrWho">
                    <p class="mission-text">
                    </p>
                    <!-- <button type="button" class="btn btn-success">Start</button> -->

                    <!-- <p class="instruction" >INSTRUCTION: Choose Your Character To Start</p> -->
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="banner"></p>

                <img src="assets/images/doctor_who.png" class="img-player img-fluid" alt="Dr Who">
                <img src="assets/images/dalek.png" class="img-player img-fluid" alt="Dalek">
                <img src="assets/images/cyberman.png" class="img-player img-fluid" alt="Cyberman">
                <img src="assets/images/the_master.png" class="img-player img-fluid" alt="The Master">
                <img src="assets/images/rose_tyler.png" class="img-player img-fluid" alt="Rose Tyler">
                <img src="assets/images/captain_jack.png" class="img-player img-fluid" alt="Captain Jack">
                <div id="display"></div>
                <div id="buttons"></div>
                <!-- <button id="clear">clear</button> -->

            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <h3 class="card-header">The Players</h3>

                    <div class="card-body">

                        <button class="btn btn-primary number" value="doctor"><span>Doctor</span></button>
                        <button class="btn btn-primary number" value="dalek"><span>Dalek</span></button>
                        <button class="btn btn-primary number" value="cyberman"><span>Cyberman</span></button>
                        <button class="btn btn-primary number" value="master"><span>The Master</span></button>
                        <button class="btn btn-primary number" value="roseTyler"><span>Rose Tyler</span></button>
                        <button class="btn btn-primary number" value="captainJack"><span>Captain Jack</span></button>
                        <br><br>
                        <button class="btn btn-danger attack" value="attack"><span>Attack</span></button>
                        <button class="btn btn-dark clear" value="reset"><span>reset</span></button>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Result Panel -->
            <div class="col-md-9">
                <div class="card">
                    <p class="instruction card-header">INSTRUCTION: Choose Your Character To Start</p>
                    <h3>Result</h3>
                    <div class="card-body">
                        <p class="result"></p>
                        <hr>
                        <p class="first-number"></p>
                        <p class="operator"></p>
                        <p class="second-number"></p>
                        <hr>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
