<body>
    <h1></h1>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="main-content">
                    <img src="assets/images/dr_who_banner4.png" class="auth-image img-fluid" alt="DrWho">
                    <p class="mission-text">
                    </p>
                    <!-- <button type="button" class="btn btn-success">Start</button> -->

                    <p>INSTRUCTION: Press any key to get started!</p>
                    <p class="banner"></p>
                    <p class="score"></p>

                    <h2 class="question"> </h2>

                    <p class="correctAnswer"></p>
                    <p class="trialCount"></p>
                    <p class="lettersTried"></p>
                    <p class="lettersAll"></p>

                    <img src="assets/images/doctor_who.png" class="img-player img-fluid" alt="Dr Who">


                    <img src="assets/images/dalek.png" class="img-player img-fluid" alt="Dalek">
                    <img src="assets/images/cyberman.png" class="img-player img-fluid" alt="Cyberman">
                    <img src="assets/images/the_master.png" class="img-player img-fluid" alt="The Master">
                    <img src="assets/images/rose_tyler.png" class="img-player img-fluid" alt="Rose Tyler">
                    <div id="display"></div>
                    <div id="buttons"></div>
                    <button id="clear">clear</button>




            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
