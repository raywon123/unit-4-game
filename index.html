<body>
    <!-- <h1>Dr. Who RPG Game</h1> -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="main-content">
                    <img src="assets/images/dr_who_banner4.png" class="auth-image img-fluid" alt="DrWho">
                    <!-- <p class="mission-text"></p> -->
                    <!-- <button type="button" class="btn btn-success">Start</button> -->
                    <!-- <p class="instruction" >INSTRUCTION: Choose Your Character To Start</p> -->
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- <p class="banner"></p> -->
                <button class="btn btn-light btn-doctor player" value="doctor"> <img src="assets/images/doctor_who.png" class="img-player pic-doctor img-fluid"
                        alt="Dr Who"><span class="caption">Doctor</span></button>
                <button class="btn btn-light btn-roseTyler player" value="roseTyler"> <img src="assets/images/rose_tyler.png" class="img-player pic-roseTyler img-fluid"
                        alt="Rose Tyler"><span class="caption">Rose Tyler</span></button>
                <button class="btn btn-light btn-captainJack player" value="captainJack"> <img src="assets/images/captain_jack.png" class="img-player pic-captainJack img-fluid"
                        alt="Captain Jack"><span class="caption">Captain Jack</span></button>
                <button class="btn btn-secondary btn-dalek player" value="dalek"> <img src="assets/images/dalek.png" class="img-player pic-dalek img-fluid"
                        alt="Dalek"><span class="caption">Dalek</span></button>
                <button class="btn btn-secondary btn-cyberman player" value="cyberman"> <img src="assets/images/cyberman.png" class="img-player pic-cyberman img-fluid"
                        alt="Cyberman"><span class="caption">Cyberman</span></button>
                <button class="btn btn-secondary btn-master player" value="master"> <img src="assets/images/the_master.png" class="img-player pic-master img-fluid"
                        alt="The Master"><span class="caption">The Master</span></button>
                <div class="display"></div>
                <!-- <div id="buttons"></div> -->
                <!-- <button id="clear">clear</button> -->

            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <!-- <h3 class="card-header">The Players</h3> -->
                    <p class="instruction card-header">INSTRUCTION: Choose Your Character To Start</p>
                    <p class="instruction2 card-header"></p>
                    <div class="card-body">
                        <div id="buttons"></div>
                        <p class="first-number"></p>

                        <!-- <button class="btn btn-primary player" value="doctor"><span>Doctor</span></button>
                        <button class="btn btn-primary player" value="dalek"><span>Dalek</span></button>
                        <button class="btn btn-primary player" value="cyberman"><span>Cyberman</span></button>
                        <button class="btn btn-primary player" value="master"><span>The Master</span></button>
                        <button class="btn btn-primary player" value="roseTyler"><span>Rose Tyler</span></button>
                        <button class="btn btn-primary player" value="captainJack"><span>Captain Jack</span></button> -->
                        <!-- <button class="attack" value="attack"> <img src="assets/images/doctor_who.png" class="img-player img-fluid" alt="Dr Who"><span>Attack</span></button> -->
                        <button class="btn btn-danger attack" value="attack"><span>Attacking</span></button>
                        <!-- <button class="btn btn-dark clear" value="reset"><span>reset</span></button> -->
                        <p class="second-number"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Result Panel -->
            <div class="col-md-10">
                <div class="card">
                    <!-- <p class="instruction card-header">INSTRUCTION: Choose Your Character To Start</p>
                    <p class="instruction2 card-header"></p>
                    <p class="instruction3 card-header"></p> -->
                    <!-- <h3>Result</h3> -->
                    <div class="card-body">

                        <!-- <hr> -->
                        <!-- <p class="first-number"></p>
                        <p class="operator"></p>
                        <p class="second-number"></p> -->
                        <p class="result"></p>


                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
